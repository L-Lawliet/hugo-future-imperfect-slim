{{ define "main" }}
  <article class="content post">
    <header class="content-header">
      <div class="content-summary">
        <h1 class="content-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        {{ with .Description }}
          <p class="content-description">{{ . }}</p>
        {{ end }}
      </div>
    </header>
    <div class="content-body">
        {{ .Content }}
        <div class="contact-container">
          {{ if .Params.netlify }}
            <form name="contact" method="POST" action="thank-you" data-netlify-recaptcha="true" data-netlify="true" center width="300px">
          {{ else }}
            <form id="contact" action="{{ .Params.emailService }}" method="post" center width="300px">
          {{ end }}
          <h4>{{ i18n "contact_replies" .Params.contactanswertime }}</h4>
          <input placeholder="{{ i18n "form_name" }}" type="text" name="name" tabindex="1" required autofocus>
          <input placeholder="{{ i18n "form_email" }}" type="email" name="_replyto" tabindex="2" required>
          <input placeholder="{{ i18n "form_subject" }}" type="text" name="_subject" tabindex="3" required>
          <textarea placeholder="{{ i18n "form_body" }}" type="text" name="message" tabindex="4" required></textarea>
          <input type="hidden" name="_language" value="{{ .Lang }}">
          <div data-netlify-recaptcha="true"></div>
          <button name="submit" class="button" type="submit" id="contact-submit" tabindex="5">{{ i18n "submit" }}</button>
        </form>
      </div>
    </div>
  </article>
{{ end }}
