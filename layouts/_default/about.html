{{ define "main" }}
  <article class="content post">
    <header class="content-header">
      <div class="content-summary">
        <h1 class="content-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        {{ with .Description }}
          <p class="content-description">{{ . }}</p>
        {{ end }}
      </div>
    </header>
    <div class="content-body">
      {{ .Content }}
    </div>
  </article>
{{ end }}
